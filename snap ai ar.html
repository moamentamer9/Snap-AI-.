<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Ai</title>
    <style>
        body {
            font-family: Courier, monospace;
            background-color: rgb(17, 17, 17);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            position: relative;
            direction: rtl;
        }

        h1 {
            background-image: linear-gradient(90deg, red, yellow, blue, indigo, orange, green, rgb(228, 114, 114), rgb(0, 255, 55), gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-top: 25px;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgb(95, 95, 95);
            color: aliceblue;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: rgb(65, 65, 65);
        }

        .back-btn::before {
            content: '←';
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 100%;
        }

        .box {
            width: 250px;
            height: 220px;
            background-color: rgb(32, 31, 31);
            border: 2px solid black;
            border-radius: 15px;
        }

        .chat {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background-color: rgb(17, 17, 17);
            position: sticky;
            bottom: 10px;
        }

        input {
            background-color: rgb(32, 31, 31);
            border: none;
            outline: none;
            color: aliceblue;
            border-radius: 15px;
            padding: 10px;
            width: 70%;
            font-size: 0.9rem;
            text-align: right;
        }

        button {
            background-color: rgb(95, 95, 95);
            color: aliceblue;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 8px 15px;
            margin-right: 8px;
            font-size: 0.9rem;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: rgb(65, 65, 65);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .box {
                width: 100px;
                height: 100px;
            }
            input {
                width: 60%;
                font-size: 0.8rem;
            }
            button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            .back-btn {
                font-size: 0.8rem;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <a href="snap ar.html" class="back-btn">الرجوع إلى الصفحة الرئيسية</a>
    <h1>سناب AI</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="chat">
        <input type="text" placeholder="اكتب النص هنا...">
        <button>توليد</button>
    </div>
</body>
